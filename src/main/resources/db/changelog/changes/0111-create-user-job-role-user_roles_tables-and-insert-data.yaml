  # Wstawianie powiązań użytkowników z rolami do tabeli 'user_roles'
  - changeSet:
      id: 9-insert-user-roles
      author: kalixone
      changes:
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role_id
                  value: 2
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: 2
              - column:
                  name: role_id
                  value: 1

  # Wstawianie frameworków użytkowników do tabeli 'user_frameworks'
  - changeSet:
      id: 10-insert-user-frameworks
      author: kalixone
