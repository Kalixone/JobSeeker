databaseChangeLog:

  # Tworzenie tabeli 'roles'
  - changeSet:
      id: 1-create-roles-table
      author: kalixone
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  # Tworzenie tabeli 'users'
  - changeSet:
      id: 2-create-users-table
      author: kalixone
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: english_level
                  type: VARCHAR(10)
                  constraints:
                    nullable: true

  # Tworzenie tabeli 'user_roles'
  - changeSet:
      id: 3-create-user-roles-table
      author: kalixone
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user_id
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role_id

  # Tworzenie tabeli 'user_frameworks'
  - changeSet:
      id: 4-create-user-frameworks-table
      author: kalixone
      changes:
        - createTable:
            tableName: user_frameworks
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: framework
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_frameworks
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_frameworks_user_id

  # Tworzenie tabeli 'user_languages'
  - changeSet:
      id: 5-create-user-languages-table
      author: kalixone
      changes:
        - createTable:
            tableName: user_languages
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_languages
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_languages_user_id

  # Tworzenie tabeli 'user_experience_levels'
  - changeSet:
      id: 6-create-user-experience-levels-table
      author: kalixone
      changes:
        - createTable:
            tableName: user_experience_levels
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: experience_level
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_experience_levels
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_experience_levels_user_id

  # Wstawianie ról do tabeli 'roles'
  - changeSet:
      id: 7-insert-roles
      author: kalixone
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: ADMIN
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: USER

  # Wstawianie użytkowników do tabeli 'users'
  - changeSet:
      id: 8-insert-users
      author: kalixone
