databaseChangeLog:
  - changeSet:
      id: 1-create-jobs-table
      author: kalixone
      changes:
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: varchar(255)
              - column:
                  name: application_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: job_status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: job_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: feed_back_date
                  type: date
              - column:
                  name: link
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: company_website
                  type: varchar(255)
              - column:
                  name: contact_email
                  type: varchar(255)
              - column:
                  name: kilometers
                  type: double precision
              - column:
                  name: notes
                  type: text
              - column:
                  name: tags
                  type: varchar(255)
              - column:
                  name: daily_goal
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: interview_date
                  type: date
                  constraints:
                    nullable: true
