databaseChangeLog:
  - changeSet:
      id: 1-create-jobs-table
      author: kalixone
      changes:
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: varchar(255)
              - column:
                  name: application_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: job_status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: job_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: feed_back_date
                  type: date
              - column:
                  name: link
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: company_website
                  type: varchar(255)
              - column:
                  name: contact_email
                  type: varchar(255)
              - column:
                  name: kilometers
                  type: double precision
              - column:
                  name: notes
                  type: text
              - column:
                  name: tags
                  type: varchar(255)

  - changeSet:
      id: 2-insert-jobs
      author: kalixone
      changes:
        - insert:
            tableName: jobs
            columns:
              - column:
                  name: company_name
                  value: Google
              - column:
                  name: position
                  value: Software Engineer
              - column:
                  name: location
                  value: Mountain View
              - column:
                  name: salary
                  value: "120000.00"
              - column:
                  name: application_date
                  valueDate: "2024-01-01"
              - column:
                  name: job_status
                  value: APPLIED
              - column:
                  name: job_type
                  value: REMOTE
              - column:
                  name: link
                  value: https://google.com/jobs/software-engineer
              - column:
                  name: company_website
                  value: https://google.com
              - column:
                  name: contact_email
                  value: contact@google.com
              - column:
                  name: kilometers
                  value: 50.75
              - column:
                  name: notes
                  value: Exciting opportunity at Google!
              - column:
                  name: tags
                  value: ["engineering", "remote"]

  - changeSet:
      id: 3-insert-jobs
      author: kalixone
      changes:
        - insert:
            tableName: jobs
            columns:
              - column:
                  name: company_name
                  value: Meta
              - column:
                  name: position
                  value: Data Scientist
              - column:
                  name: location
                  value: Menlo Park
              - column:
                  name: salary
                  value: "130000.00"
              - column:
                  name: application_date
                  valueDate: "2024-02-01"
              - column:
                  name: job_status
                  value: REJECTED
              - column:
                  name: job_type
                  value: HYBRID
              - column:
                  name: link
                  value: https://meta.com/jobs/data-scientist
              - column:
                  name: company_website
                  value: https://meta.com
              - column:
                  name: contact_email
                  value: hr@meta.com
              - column:
                  name: kilometers
                  value: 30.50
              - column:
                  name: notes
                  value: Great potential at Meta.
              - column:
                  name: tags
                  value: ["data", "science", "hybrid"]
