databaseChangeLog:
  - changeSet:
      id: 1-create-roles-table
      author: kalixone
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2-create-users-table
      author: kalixone
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false

  - changeSet:
      id: 3-create-user-roles-table
      author: kalixone
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user_id
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role_id

  - changeSet:
      id: 4-create-jobs-table
      author: kalixone
      changes:
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: company_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: salary
                  type: DECIMAL(10,2)
              - column:
                  name: application_date
                  type: DATE
              - column:
                  name: job_status
                  type: VARCHAR(50)
              - column:
                  name: job_type
                  type: VARCHAR(50)
              - column:
                  name: feedback_date
                  type: DATE
              - column:
                  name: link
                  type: VARCHAR(255)
              - column:
                  name: company_website
                  type: VARCHAR(255)
              - column:
                  name: contact_email
                  type: VARCHAR(255)

  - changeSet:
      id: 5-insert-roles
      author: kalixone
